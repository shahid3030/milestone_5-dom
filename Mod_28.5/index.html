<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to Shahid's <span class="text-violet-600 font-medium"> New Bank!!!</span> </h1>
    </header>
    <main>
        <section class="bg-teal-400 mt-12 w-9/12 mx-auto p-12">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-4 rounded" type="email" name="" id="user-email" placeholder="Your email">
                <input class="w-9/12 px-4 block mb-3 rounded" type="password" name="" id="user-password" placeholder="Your password">
                <button id="btn-login"
                 class="bg-blue-400 text-white hover:bg-red-600 px-8 py-2 rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
