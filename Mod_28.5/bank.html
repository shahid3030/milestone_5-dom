<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Taka <span class="text-emerald-400 font-medium">Uthanor Jaiga</span>
        </h1>
    </header>
    <main>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 rounded-xl p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 rounded-xl p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-400 rounded-xl p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total"> 1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw input field-->
        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-teal-400  block p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Your Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-4 px-3" type="text" name=""
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                    class=" bg-amber-400 hover:bg-sky-400 px-8 py-2 rounded-lg text-white">Deposit</button>
                </div>
                <div class="bg-indigo-400  block p-8 rounded-xl ">
                    <h4 class="text-2xl mb-4 text-white">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-9/12 block mb-4 px-3" type="text" name=""
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                    class=" bg-amber-400 hover:bg-sky-400 px-8 py-2 rounded-lg text-white">Withdraw</button>
                </div>
            </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
