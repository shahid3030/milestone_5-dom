<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money master</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f74dcf8dc6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-green-400 font-bold mt-6">Money Master <i class="fa-solid fa-sack-dollar text-amber-600"></i></h1>
    </header>
    <main>
        <section >
            <div class="grid grid-cols-1 lg:grid-cols-2 mx-auto px-12 mt-12 gap-10 w-full mb-12 ">
                <div>
                    <img class="img-fluid" src="image/money-compress.jpg" alt="">
                </div>
                <div class="bg-slate-200 px-12 text-xl text-center">
                    <div >
                        <h2 class="font-semibold text-center mt-6">Income</h2>
                        <br>
                        <label class="inline-block w-1/5 mx-6">Income:</label>
                        <input class="w-2/3 py-1 bg-gray-300 hover:focus:text-base hover:focus:text-base" type="text" name="" id="">
                    </div>
                    <div >
                        <h5 class="font-semibold text-center mt-6">Expenses</h5>
                        <br>
                        <label class="inline-block w-1/5 mx-6 mb-4">Income:</label>
                        <input class="w-2/3 py-1 bg-gray-300 hover:focus:text-base hover:focus:text-base" type="text" name="" id="">
                        <label class="inline-block w-1/5 mx-6 mb-4">Food:</label>
                        <input class="w-2/3 py-1 bg-gray-300 hover:focus:text-base hover:focus:text-base" type="text" name="" id="">
                        <label class="inline-block w-1/5 mx-6 mb-8">Rent:</label>
                        <input class="w-2/3 py-1 bg-gray-300 hover:focus:text-base hover:focus:text-base" type="text" name="" id="">                      
                    
                    </div>
                    <div>
                        <button class="btn btn-info w-2/4 m hover:bg-amber-400 text-white">Calculate</button>
                    </div>
                    <div>
                        <h2 class="font-semibold text-center mt-6">Total Expenses:$<span>00</span></h2>
                        <h2 class="font-semibold text-center mt-6">balance:$<span>00</span></h2>
                    </div>
                    <div class="space-x-4 mt-6">
                        <label class="inline-block">Income:</label>
                        <input class="w-1/3 px-4 bg-gray-300 hover:focus:text-base hover:focus:text-base" type="text" name="" id="">
                        <span>%</span>
                        <button class="w-1/3 btn btn-info  hover:bg-amber-400 text-white">save</button>

                    </div>
                    <div>
                        <h2 class="font-semibold text-center mt-6">Saving Amount:$<span>00</span></h2>
                        <h2 class="font-semibold text-center mt-4">Remaining Amount:$<span>00</span></h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
